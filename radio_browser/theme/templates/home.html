
{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white py-20 mb-8">
    <div class="max-w-screen-xl mx-auto px-4">
        <div class="flex flex-col md:flex-row items-center justify-between">
            <div class="md:w-1/2 mb-8 md:mb-0">
                <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to Radyoo!</h1>
                <p class="text-xl md:text-2xl mb-6">Discover and listen to radio stations from around the world.</p>
                <a href="#search" class="bg-white text-blue-600 px-6 py-3 rounded-full font-semibold hover:bg-blue-100 transition duration-300">Start Listening</a>
            </div>
            <div class="md:w-1/2">
                <img src="{% static 'images/radio.gif' %}" alt="Radio GIF" class="w-full max-w-md mx-auto rounded-lg shadow-lg">
            </div>
        </div>
    </div>
</div>

<div class="max-w-screen-xl mx-auto">
    <div x-data="radioApp()" class="mb-8">
        <input x-model="query" @input.debounce.300ms="fetchStations()" type="text" placeholder="Search stations..." class="w-full p-2 border rounded-lg">
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
            <template x-for="station in stations" :key="station.stationuuid">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 x-text="station.name" class="text-xl font-bold mb-2"></h2>
                    <p x-text="station.country" class="text-gray-600"></p>
                    <button @click="playStation(station)" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Play</button>
                    {% if user.is_authenticated %}
                    <button @click="addToFavorites(station)" class="mt-2 ml-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add to Favorites</button>
                    {% endif %}
                </div>
            </template>
        </div>
        
        <div x-show="loading" class="text-center py-4">
            <p class="text-gray-600">Loading more stations...</p>
        </div>
        <div x-show="!loading" class="text-center py-4">
            <button @click="loadMoreStations()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Load More</button>
        </div>
    </div>

    <div id="player" class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-lg" x-show="currentStation">
        <div class="max-w-screen-xl mx-auto flex items-center justify-between">
            <div>
                <h3 x-text="currentStation.name" class="text-lg font-bold"></h3>
                <p x-text="currentStation.country" class="text-gray-600"></p>
            </div>
            <audio id="audio-player" controls x-ref="audioPlayer"></audio>
        </div>
    </div>
</div>

<script>
function radioApp() {
    return {
        query: '',
        stations: [],
        page: 1,
        loading: false,
        currentStation: null,
        fetchStations() {
            this.loading = true;
            this.page = 1;
            fetch(`/search/?query=${this.query}&page=${this.page}`)
                .then(response => response.json())
                .then(data => {
                    this.stations = data;
                    this.loading = false;
                });
        },
        loadMoreStations() {
            this.loading = true;
            this.page++;
            fetch(`/search/?query=${this.query}&page=${this.page}`)
                .then(response => response.json())
                .then(data => {
                    this.stations = [...this.stations, ...data];
                    this.loading = false;
                });
        },
        playStation(station) {
            this.currentStation = station;
            this.$nextTick(() => {
                this.$refs.audioPlayer.src = station.url_resolved;
                this.$refs.audioPlayer.play();
            });
        },
        addToFavorites(station) {
            fetch('/add_favorite', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `station_id=${station.stationuuid}&name=${encodeURIComponent(station.name)}&url=${encodeURIComponent(station.url_resolved)}&country=${encodeURIComponent(station.country)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Added to favorites!');
                }
            });
        }
    }
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
        <div x-show="loading" class="text-center py-4">
            <p class="text-gray-600">Loading more stations...</p>
        </div>
        <div x-show="!loading" class="text-center py-4">
            <button @click="loadMoreStations()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Load More</button>
        </div>
    </div>

    function getCookie(name) {

        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function playStation(station) {
        const player = document.getElementById('player');
        const audioPlayer = document.getElementById('audio-player');
        const nowPlaying = document.getElementById('now-playing');
        const stationName = document.getElementById('station-name');

        player.classList.remove('hidden');
        audioPlayer.src = station.url;
        audioPlayer.play();

</script>
{% endblock %}
