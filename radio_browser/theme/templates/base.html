
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Radyoo!{% endblock %}</title>
    <link href="{% static 'css/tailwind.output.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Radyoo!</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="{% url 'home' %}" class="hover:underline">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'favorites' %}" class="hover:underline">Favorites</a></li>
                    <li><a href="{% url 'logout' %}" class="hover:underline">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="hover:underline">Login</a></li>
                    <li><a href="{% url 'register' %}" class="hover:underline">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="container mx-auto mt-8 px-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-blue-600 text-white p-4 mt-8">
        <p>&copy; 2023 Radyoo! All rights reserved.</p>
    </footer>
</body>
</html>
